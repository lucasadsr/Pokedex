<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="shortcut icon" href="./assets/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Main JS -->
    <script defer src="./js/main.js"></script>
    
    <title>Pokédex</title>
</head>
<body>

    <main>
        <img src="#" alt="Pokémon" class="pokemon__image">

        <img src="./assets/images/pokedex.png" alt="Pokédex" class="pokedex">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input
            type="search"
            class="input__search"
            placeholder="Name ou Number"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
    </main>

</body>
</html>
